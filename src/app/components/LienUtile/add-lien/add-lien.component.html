<div class="container">
    <div class="card">
      <div class="card-header">
        <strong>Add Useful link</strong> 
      </div>
<div class="card-body">
  <input  type="button" class="btn btn-success" routerLink="/lienUtile" value="return">
    <form action="" method="post" class="form-horizontal">
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="course-name">useful links  Name</label>
        <div class="col-md-9">
          <input type="text" [(ngModel)]="lien.libelle" #t="ngModel" id="lien-name" name="lien-name"
           class="form-control" placeholder="Enter Useful links name.."  autocomplete="off" >
          <span class="help-block">Please enter the useful links name </span>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-md-3 col-form-label" for="lien-content">Useful links Content</label>
        <div class="col-md-9">
          <input type="text"  id="lien-content" name="lien-content"
          [(ngModel)]="lien.content" #c="ngModel"
           class="form-control" placeholder="Enter Useful links content..." >
          <span class="help-block">Please enter the course Useful links content </span>
        </div>
      </div>
    </form> 

  
  </div>
  <div class="card-footer">
    <input type="submit" class="btn btn-sm btn-primary" (click)=" postLU()">
    <input type="reset" class="btn btn-sm btn-danger" (click)="reset()">
  </div>
</div>
