    <div class="container">
        <div class="row search-bar"> <input type="search" [(ngModel)]="searchText" class="form-control" placeholder="Search"></div>
       <div class="row">
        <div class="col-lg-12">




          <div class="card-header" style="margin-bottom: 20px">
            <i class="fa fa-align-justify"></i> Useful Link
          </div>

          <div class="card " style="width: 18rem;" *ngFor="let p of list | courseFilterPipe:searchText" >

            <div class="card-body " style="border: 2px grey solid;font-size: 1.25rem" >
              <h5  class="card-title" style="text-align: center;font-size: 2.5rem; letter-spacing: 3px;text-transform: uppercase;color: lightblue">{{p.libelle}}</h5>
              <p class="card-text">
                <span style="font-weight: bold" *ngIf="p.uecours!=null">{{p.uecours.libelle}}</span></p>


              <button class="btn btn-outline-info" [routerLink]="['/edit-course',p.idCours]" style="margin-left: 40px"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
              </svg>Edit</button>

              <button class="btn btn-outline-danger"(click)="deleteCourse(p.idCours)" style="margin-left: 10px">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>Delete</button>
            </div>
          </div>





        <input class="btn btn-outline-primary add"(click)="showform()" value="+ ADD Links to Courses">
        <div [hidden]='show' class="Assign-form">
          <strong>Add Link</strong>
          <div class="form-inputs clearfix">
            <p><label for="ue-libelle">Useful link Name<span class="required" style="color:red"> *</span></label>
              <input type="text" [(ngModel)]="lien.libelle"  id="lien-name" name="lien-name"
               class="form-control" placeholder="Enter link libelle.."  autocomplete="off">
               <i class="icon-chat"></i>
              <span class="form-description">Please enter the useful link name </span>
          </div>
          <div class="form-inputs clearfix content">
            <p><label for="ue-libelle">Useful link Content<span class="required" style="color:red"> *</span></label>
              <input type="text" [(ngModel)]="lien.content"  id="lien-content" name="lien-content"
               class="form-control" placeholder="Enter link libelle.."  autocomplete="off">
               <i class="icon-chat"></i>
              <span class="form-description">Please enter the useful link Content </span>
          </div>
          <div class="form-group select">
            <p><label for="ue-select">Select Course<span class="required" style="color:red"> *</span></label>
            <select  class="form-control" id="ue-select"
            [(ngModel)]="idCourse">
              <option *ngFor="let l of list" [ngValue]="l.idCours"> {{l.libelle}}</option>
            </select>
          </div>
          <td> <input class="btn btn-primary"(click)="selectOption()" value="Assign"
            [disabled]="idCourse===undefined || lien.libelle=='' || lien.libelle==undefined || lien.content=='' || lien.content==undefined"></td>
        </div>
        </div>
