<br>
<h2 style="text-align: center;">Add options</h2>
<br>
<br>
<div class="container col-md-12">
  <form #f="ngForm" class="form-horizontal">

  <div class="card">
    <div class="card-header">
      <strong>Add</strong> Form
    </div>
    <div class="card-body">
        <div class="form-group row">
          <label class="col-md-3 col-form-label">Libelle</label>
          <div class="col-md-9">
            <input type="text"  class="form-control"  name="libelle" placeholder="Enter Libelle.."  #fl="ngModel"
            [(ngModel)]="option.libelle"
            required
            >
          </div>

        </div>
        <div class="alert alert-danger" *ngIf="fl.invalid && fl.touched ">
          <div  *ngIf="fl.errors.required">Libelle is required</div>

        </div>
        <div class="form-group row">
          <label class="col-md-3 col-form-label" >Description</label>
          <div class="col-md-9">
            <input type="text"  class="form-control "  name="discription" placeholder="Enter Description.."
            #fd="ngModel"
            [(ngModel)]="option.discription"
            required
            pattern=".{5,20}"
            >
          </div>
        </div>
        <div class="alert alert-danger" *ngIf="fd.invalid && fd.touched ">
          <div  *ngIf="fd.errors.required">Description is required</div>
          <div  *ngIf="fd.errors.pattern">Description must contain at least 5 caracters and max 20 caracter </div>

        </div>
    </div>
    <div class="card-footer">
      <button type="submit" [disabled]="f.invalid" (click)="save()" class="btn btn-sm btn-primary" ><i class="fa fa-dot-circle-o"></i> Submit</button>
      <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
    </div>

  </div>
  </form>
