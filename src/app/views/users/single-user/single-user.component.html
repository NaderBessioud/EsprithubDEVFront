<div class="contianer" *ngIf="user ==null">
  <h1 style="text-align: center;">loading . ..</h1>
</div>
<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" [src]="src"><span class="font-weight-bold">{{user.firstName}} {{user.lastName}}</span><span class="text-black-50">{{user.email}}</span><span> </span></div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile info</h4>
        </div>

        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control" disabled placeholder="enter phone number" value={{user.phone}}></div>
          <div class="col-md-12"><label class="labels">Address </label><input type="text" class="form-control"  disabled value={{user.address}}></div>
          <div class="col-md-12"><label class="labels">gender</label><input type="text" class="form-control"  disabled value={{user.gender}}></div>
        </div>

      </div>
    </div>
    <div class="col-md-4">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Role</h4>
        </div>
        <div>


          <label class="labels">Role</label>
          <select [(ngModel)]="user.role" name="Role" id="Role" class="form-control">
            <option value="user">user</option>
            <option value="teacher">teacher</option>

          </select>


        </div>
        <div class="mt-5 text-center"><button class="btn btn-primary profile-button"  (click)="changerole()" type="button">Change Role</button></div>
      </div>
    </div>
  </div>
</div>
